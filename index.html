<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>FFXIV Consolidated Rankings</title>
</head>

<body>
    <div id="content" class="container">
        <h5 class="py-4 mb-3">Consolidated Rankings Page by Sir Midknight (Diabolos)</h5>
        <div class="row mb-2">
            <form onsubmit="return false">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="DatacenterSelectBox">Datacenter</label>
                        <select class="form-control mb-2" name="datacenter" id="DatacenterSelectBox"></select>
                    </div>
                    <div class="col-auto">
                        <label for="ServerSelectBox">Server</label>
                        <select class="form-control mb-2" name="server" id="ServerSelectBox"></select>
                    </div>
                    <div class="col-auto">
                        <label for="JobSelectBox">Job</label>
                        <select class="form-control mb-2" name="job" id="JobSelectBox"></select>
                    </div>
                </div>
                <button id="SearchSubmit" type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
        <div class="row" id="table"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
